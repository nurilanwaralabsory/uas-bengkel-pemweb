<section class="">
  <div class="container max-w-full">
    <div class="row">
      <div class="min-h-[980px] bg-white py-10 lg:col-12 lg:py-[50px]">
        <div class="mx-auto w-full max-w-[480px]">
          <img
            class="mb-8 w-[100px]"
            src="frontend/src/public/images/logo.svg"
            alt=""
          />
          <h1 class="mb-4">Login Dashboard</h1>

          <form action="./dashboard/admin/index.html" id="login">
            <div class="form-group">
              <label for="email" class="form-label">Email Adrdess</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Your Email Address"
              />
            </div>
            <div class="form-group mt-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Your Password"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-10 block w-full">
              Login Dashboard
            </button>
            <p class="mt-6 text-center">
              Tidak bisa <span class="text-dark" href="#">log in</span>?
              <a class="text-dark" href="signup.html">Registrasi</a> untuk
              membuat akun
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.getElementById("login").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email === "admin@gmail.com" && password === "123") {
      alert("Login Berhasil");
      window.location.href = "./dashboard/admin/index.html";
    } else {
      alert("Email atau Password Salah!");
    }
  });
</script>
